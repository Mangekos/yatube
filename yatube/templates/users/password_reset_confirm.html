{% extends "base.html" %}
{% block title %}Новый пароль{% endblock %}
{% block content %}
{% load user_filters %}

{% if validlink %}
<div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card glass">
        <div class="card-header text-center " style="background:linear-gradient(0deg, rgba(240, 244, 254, 0.63), rgba(240, 244, 254, 0.63));" >       
            Изменить пароль
        </div>
        {% include 'includes/form.html' %}
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                    Назначить новый пароль
                  </button>
              </div>
            </form>
          </div> <!-- card body -->
        </div> <!-- card -->
      </div> <!-- col -->
  </div> <!-- row -->
  {% else %}
<div class="row justify-content-center">
<div class="col-md-8 p-5">
    <div class="card glass">
        <div class="card-header text-center " style="background:linear-gradient(0deg, rgba(240, 244, 254, 0.63), rgba(240, 244, 254, 0.63));" >       
            Ошибка
        </div>
        <div class="card-body">
            <p>Ссылка сброса пароля содержит ошибку или устарела.</p>
        </div> <!-- card body -->
    </div> <!-- card -->
</div> <!-- col -->
</div> <!-- row -->
{% endif %}
{% endblock %}
