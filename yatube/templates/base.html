{% load static %}
<!DOCTYPE html> 
<html lang="ru"> 
  <head>    
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/favicon.ico.png' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Play&display=swap" rel="stylesheet">
    <style type="text/css">
    img {
        max-width: 100%;
        max-height: 100%;
    }
    p {
        font-size: 18px;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    body {
        overflow: auto; /* добавить полосу прокрутки */ 
    }
    .header {
        padding: 20px 0;
        position: fixed;
        width: 100%;
    }
    main {
        min-height: 80%;
    }   
    .glass{
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        border:1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .iksweb{
        display: inline-block;
        cursor: pointer;
        font-size:14px;
        text-decoration:none;
        padding:10px 20px;
        color:#ffffff;
        background:#557A95;
        border-radius:60px;
        border:3px solid #2B526B;
    }
    .iksweb:hover{
        background:#2B526B;
        color:#ffffff;
        border:3px solid #2B526B;
        transition: all 0.2s ease;
    }
    .btn-circle {
        border-radius: 20px;
        text-decoration:none;
        padding:10px 20px;
        font-size: 16px;
        white-space: normal; /* восстанавливаем свойству значение по умолчанию */
    }    
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
    .play{
        font-family: 'Play', sans-serif;
    }
    .merri {
        font-family: 'Merriweather', serif;
    }
    </style>
    <title>
    {% block title %}
        {{ title }}
    {% endblock %}
    </title>
  </head>
  <body style="background: linear-gradient(180deg, #557A95 0%, #466983 20.31%, #34536C 40.1%, #254159 60.94%, #122B42 81.25%, #00162B 100%);">
    {% block header %}
      {% include 'includes/header.html' %}
    {% endblock %} 
    <main> 
  {% block content %}
  {% endblock %}
    </main>
  {% block footer %}
    {% include 'includes/footer.html' %}
  {% endblock %} 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
